<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <meta name="robots" content="follow, index">
    <meta name="language" content="fr-FR"/>
    <meta name="Geography" content="France"/>
    <meta name="country" content="France"/>
    <meta name="hreflang" content="fr-FR"/>
    <meta name="Author" content="Adrien GEORGE"/>
    <meta name="Copyright" content="Adrien GEORGE"/>
    <meta name="description"
          content="%VITE_APP_NAME% est un site web de gestion et centralisation des informations de voyage."/>
    <link rel="icon" type="image/svg+xml" href="/images/index.ico"/>
    <title>%VITE_APP_NAME%</title>
</head>
<body class="bg-body dark:bg-body-dark dark:text-white">
    <div class="hidden z-1 fixed inset-x-0 bottom-0 px-6 pb-6" id="cookie-banner">
        <div class="flex items-center gap-6 mx-auto max-w-xl rounded-xl bg-white p-6 shadow-lg outline-1 outline-gray-900/10 dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
            <p class="text-sm/6 text-gray-900 dark:text-white">Ce site ne dépose aucun cookie autre que ceux nécessaires à
                son fonctionnement. Aucune donnée personnelle n’est collectée à des fins publicitaires ou statistiques.</p>
            <div class="flex items-center gap-x-5">
                <button type="button" id="acceptCookies"
                        class="cursor-pointer rounded-md bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 dark:bg-gray-700 dark:inset-ring dark:inset-ring-white/10 dark:hover:bg-white/15 dark:focus-visible:outline-white">
                    Fermer
                </button>
            </div>
        </div>
    </div>
    <div id="app" class="h-full flex flex-col"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
